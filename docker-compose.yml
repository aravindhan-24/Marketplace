version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: marketplace-postgres
    restart: always
    environment:
      POSTGRES_DB: marketplace
      POSTGRES_USER: marketplace_user
      POSTGRES_PASSWORD: marketplace_pass
    ports:
      - "5433:5432"   
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: marketplace-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy  
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://marketplace_user:marketplace_pass@postgres:5432/marketplace
      SECRET_KEY: Streamoid.ai
      ALGORITHM: HS256
    volumes:
      - ./templates:/app/templates
      - ./uploads:/app/uploads
      - ./mapping:/app/mapping
      - ./logs:/app/logs
    command: >
      uvicorn source.main:app
      --host 0.0.0.0
      --port 8000

volumes:
  postgres_data:
